<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-2d</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        height: 100vh;
    }

    canvas {
        width: 100%;
        height: 100vh;
    }
</style>
<body>
    R: <input type=range min=0 max=255 id=r />
    G: <input type=range min=0 max=255 id=g />
    B: <input type=range min=0 max=255 id=b />

    <canvas id=canvas></canvas>
    <script type="notjs" id="vertex-shader">
        // 顶点着色器
        // attribute 对应流、缓冲区
        attribute vec2 a_positoon; // 二维向量

        // uniform 相当于一个全局变量 统一的向量
        uniform vec2 u_resolution; // 分辨率

        void main() {
            // 规约化，横纵坐标都规约成[0,1]之间的点,在屏幕内
            vec2 zeroToOne = a_positoon / u_resolution;

            // [0,2]之间
            vec2 zeroToTwo = zeroToOne * 2.0; // 向乘以2，每一项乘以2


            // [-1, 1] 裁剪空间
            vec2 clipSpace = zeroToTwo - 1.0;

            // clipSpace中也是一个二维向量 clipSpace * vec2(1, -1) 相当于clipSpace中的x与1相乘成为新的x,clipSpace中的y与-1相乘成为新的y
            // 此时y轴会反过来，拟合（符合）视口坐标系
            // x轴 y轴 clipSpace * vec2(1, -1)；z轴： 0；第四维：1；
            gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);


        }

    </script>
    <script type="notjs" id="fragment-shader">
        // 片段着色器
        // 声明精度 mediump 16位
        precision mediump float;
        uniform vec4 u_color;

        void main() {
            gl_FragColor = u_color;
        }
    </script>
    
</body>
</html>
